<!DOCTYPE html>
<html>
    <head >
        <title>Calculadora</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="calculadora.js"></script>
      
        <link rel="stylesheet" type="text/css" href="calculadora.css">
    </head>
    <body>
        <h1>Calculadora Estandar</h1>
        <div id="calculadora">
            <div id="pantalla">0</div><br>
            <table id="matrix">
                <tr>
                    <td><button id="b1" onclick="promedio('%')">%</button></td>
                    <td><button id="b2" onclick="raiz()">√</button></td>
                    <td><button id="b3"  onclick=" cuadrado()">x<sup>2</sup></button></td>
                    <td><button id="b4"  onclick="inverso()">1/x</button></td>
                </tr>
                <tr>
                    <td><button id="b1" onclick="BorrarTodo()">CE</button></td>
                    <td><button id="b2" onclick="BorrarTodo()">C</button></td>
                    <td><button id="b3" onclick="Borrar()"><</button></td>
                    <td><button id="b4" onclick="writeOperator('/')">÷</button></td>
                </tr>
                <tr>
                    <td><button id="b1" onclick="writeNumber(7)">7</button></td>
                    <td><button id="b2" onclick="writeNumber(8)">8</button></td>
                    <td><button id="b3" onclick="writeNumber(9)">9</button></td>
                    <td><button id="b4" onclick="writeOperator('*')">X</button></td>
                </tr>
                <tr>
                    <td><button id="b1" onclick="writeNumber(4)">4</button></td>
                    <td><button id="b2" onclick="writeNumber(5)">5</button></td>
                    <td><button id="b3" onclick="writeNumber(6)">6</button></td>
                    <td><button id="b4" onclick="writeOperator('-')">-</button></td>
                </tr>
                <tr>
                    <td><button id="b1" onclick="writeNumber(1)">1</button></td>
                    <td><button id="b2" onclick="writeNumber(2)">2</button></td>
                    <td><button id="b3" onclick="writeNumber(3)">3</button></td>
                    <td><button id="b4" onclick="writeOperator('+')">+</button></td>
                </tr>
                <tr>
                    <td><button id="b1" onclick="masmenos()">±</button></td>
                    <td><button id="b2" onclick="writeNumber(0)">0</button></td>
                    <td><button id="b3" onclick="comma()">,</button></td>
                    <td><button id="b4" onclick="solve()">=</button></td>
                </tr>
            </table>
        </div>

    </body>
</html>
